<!-- Business Header Banner -->
<div class="business-banner">
    <img src="##site##assets/images/businesses/##business_url##/banner.webp" alt="Business Banner" class="banner-image">
    <div class="banner-overlay"></div>
</div>

<!-- Business Profile Section -->
<div class="business-profile-section">
    <div class="business-profile-container">
        <!-- Business Logo -->
        <div class="business-logo-wrapper">
            <img src="##site##assets/images/businesses/##business_url##/logo.webp" alt="Business Logo"
                class="business-logo">
        </div>

        <!-- Business Info -->
        <div class="business-info-header">
            <h1 class="business-name">##business_name##</h1>
        </div>
    </div>
</div>

<!-- Business Details Content -->
<div class="business-content-layout">

    <!-- Left Column - About & Details -->
    <div class="business-main-content">

        <!-- About Section -->
        <section class="content-section">
            <h2>About Us</h2>
            <div class="business-description">
                <p>##business_description##</p>
            </div>
        </section>

        <!-- Featured Products -->
        <section class="content-section">
            <h2>Products</h2>
            <div class="products-grid">
                ##business_products##
            </div>
        </section>

    </div>

    <!-- Right Column - Contact & Info -->
    <aside class="business-sidebar">

        <!-- Contact Information -->
        <div class="sidebar-card">
            <h3>Contact Information</h3>
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-details">
                        <span class="contact-label">Email</span>
                        <a href="mailto:##business_email##" class="contact-value">##business_email##</a>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-details">
                        <span class="contact-label">Phone</span>
                        <a href="tel:+6499123456" class="contact-value">##business_phone##</a>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-details">
                        <span class="contact-label">Address</span>
                        <span class="contact-value">##business_location##</span>
                    </div>
                </div>
            </div>
        </div>

    </aside>

</div>
