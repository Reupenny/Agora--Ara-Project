<!-- Product Detail Layout -->
<div class="product-detail-layout">

    <!-- Left Column - Image Gallery -->
    <div class="product-gallery">
        ##product_images##
    </div>

    <!-- Right Column - Product Information -->
    <div class="product-details">
        <div class="product-header">
            <h1 class="product-detail-title">##product_name##</h1>
            ##seller_info##
        </div>

        <div class="product-pricing">
            <span class="current-price">##product_price##</span>
            <span class="stock-info">##stock_status##</span>
        </div>

        <!-- Add to Cart Form -->
        <form class="add-to-cart-form" action="cart.php" method="POST">
            <div class="quantity-selector">
                <label for="quantity">Quantity:</label>
                <div class="quantity-controls">
                    <button type="button" onclick="decreaseQuantity()">-</button>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" max="##max_quantity##">
                    <button type="button" onclick="increaseQuantity()">+</button>
                </div>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn-primary btn-large">Add to Cart</button>
            </div>
        </form>

        <!-- Product Description -->
        <div class="content-section">
            <h2>Description</h2>
            <div class="description-content">
                ##product_description##
            </div>
        </div>
        <div class="product-categories-detail">
            ##product_categories##
        </div>

        <!-- Seller Information -->
        ##seller_details##
    </div>
</div>

<!-- Related Products Section -->
<section class="related-products-section">
    <h2>You Might Also Like</h2>
    <div class="products-grid">
        ##related_products##
    </div>
</section>

<script>
    // Image Gallery Functions
    function changeImage(thumbnail) {
        const mainImage = document.getElementById('main-product-image');
        mainImage.src = thumbnail.src;

        // Update active thumbnail
        document.querySelectorAll('.thumbnail').forEach(thumb => {
            thumb.classList.remove('active');
        });
        thumbnail.classList.add('active');
    }

    // Quantity Controls
    function increaseQuantity() {
        const quantityInput = document.getElementById('quantity');
        const max = parseInt(quantityInput.getAttribute('max'));
        const currentValue = parseInt(quantityInput.value);
        if (currentValue < max) {
            quantityInput.value = currentValue + 1;
        }
    }

    function decreaseQuantity() {
        const quantityInput = document.getElementById('quantity');
        const min = parseInt(quantityInput.getAttribute('min'));
        const currentValue = parseInt(quantityInput.value);
        if (currentValue > min) {
            quantityInput.value = currentValue - 1;
        }
    }
</script>
