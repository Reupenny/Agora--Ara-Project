<div class="business-card">
    <div class="business-banner-small">
        <img src="##site##assets/images/businesses/##business_url##/banner_small.webp" alt="Business Banner">
    </div>
    <div class="business-card-content">
        <div class="business-logo-small">
            <img src="##site##assets/images/businesses/##business_url##/logo.webp" alt="Business Logo">
        </div>
        <h3 class="business-card-title">##business_name##</h3>
        <p class="business-card-location">📍 ##business_location##</p>
        <p class="business-card-description">##business_description##</p>
        <a href="##site##business/##business_url##" class="btn-primary btn-block">Visit Store</a>
    </div>
</div>
