<div class="product-card">
    <div class="product-image">
        <img src="##site##assets/images/products/##product_url##/feature.webp" alt="##product_name##">
        <span class="product-status ##availability_class##">##product_availability##</span>
    </div>
    <div class="product-info">
        <h3 class="product-title">##product_name##</h3>
        <p class="product-business">By ##product_business##</p>
        <div class="product-footer">
            <span class="product-price">##product_price##</span>
            <a href="##site##product/##product_url##" class="btn-secondary btn-small">View Details</a>
        </div>
    </div>
</div>
